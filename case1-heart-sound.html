<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI心雑音判定システム - デモ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <a href="index.html" class="back-link">← メニューに戻る</a>
            <h1>AI心雑音判定システム</h1>
            <p class="subtitle">ペットの健康診断における心雑音判定の標準化</p>
        </header>
        
        <main>
            <div class="demo-layout">
                <!-- 左側：データ入力エリア -->
                <div class="input-section">
                    <div class="card">
                        <h2><i class="fas fa-upload"></i> 心音データのアップロード</h2>
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-content">
                                <div class="upload-icon"><i class="fas fa-microphone"></i></div>
                                <p>聴診器で録音した心音ファイルを<br>ドラッグ&ドロップまたはクリック</p>
                                <input type="file" id="fileInput" accept="audio/*,.wav,.mp3" style="display: none;">
                                <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                                    ファイルを選択
                                </button>
                            </div>
                        </div>
                        <div id="fileInfo" class="file-info" style="display: none;">
                            <p><strong>選択されたファイル:</strong> <span id="fileName"></span></p>
                            <button class="btn btn-primary" id="analyzeBtn" onclick="analyzeHeartSound()">
                                AI判定を実行
                            </button>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2><i class="fas fa-paw"></i> ペット情報</h2>
                        <form class="pet-info-form">
                            <div class="form-group">
                                <label>種類</label>
                                <select id="petType" class="form-control">
                                    <option value="">選択してください</option>
                                    <option value="dog">犬</option>
                                    <option value="cat">猫</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>品種</label>
                                <input type="text" id="breed" class="form-control" placeholder="例：ゴールデンレトリバー">
                            </div>
                            <div class="form-group">
                                <label>年齢</label>
                                <input type="number" id="age" class="form-control" placeholder="歳">
                            </div>
                            <div class="form-group">
                                <label>性別</label>
                                <select id="gender" class="form-control">
                                    <option value="">選択してください</option>
                                    <option value="male">オス</option>
                                    <option value="female">メス</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- 右側：判定結果エリア -->
                <div class="result-section">
                    <div class="card">
                        <h2><i class="fas fa-robot"></i> AI判定結果</h2>
                        <div id="resultArea" class="result-area">
                            <div class="result-placeholder">
                                <div class="placeholder-icon"><i class="fas fa-search"></i></div>
                                <p>心音データをアップロードして<br>AI判定を実行してください</p>
                            </div>
                        </div>
                    </div>

                    <div class="card" id="waveformCard" style="display: none;">
                        <h2><i class="fas fa-chart-line"></i> 音声波形グラフ</h2>
                        <div class="waveform-container">
                            <canvas id="waveformCanvas"></canvas>
                        </div>
                        <div class="waveform-legend">
                            <div class="legend-item">
                                <span class="legend-color normal"></span>
                                <span>正常な心音</span>
                            </div>
                            <div class="legend-item">
                                <span class="legend-color murmur"></span>
                                <span>心雑音検出部分</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2><i class="fas fa-history"></i> 判定履歴</h2>
                        <div id="historyArea" class="history-area">
                            <div class="history-placeholder">
                                <p>判定履歴が表示されます</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="case1-script.js"></script>
</body>
</html>
